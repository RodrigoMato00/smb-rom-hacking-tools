
MEMORY {
    HEADER: start = $0000, size = $0010;
    PRG: start = $8000, size = $8000;
    CHR: start = $0000, size = $2000;
}

SEGMENTS {
    HEADER: load = HEADER, type = ro;
    PRG: load = PRG, type = rw;
    CHR: load = CHR, type = rw;
}

FEATURES {
    CONDES: segment = PRG,
            type = constructor,
            label = __CONSTRUCTOR_TABLE__,
            count = __CONSTRUCTOR_COUNT__;
    CONDES: segment = PRG,
            type = destructor,
            label = __DESTRUCTOR_TABLE__,
            count = __DESTRUCTOR_COUNT__;
}
